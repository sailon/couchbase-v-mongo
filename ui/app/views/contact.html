<div class="">
<h1 class="text-center">Avalon Consulting, LLC Office Locations</h1>
	<div class="cvm-office col-sm-5 col-sm-offset-1" ng-repeat="office in offices">
		<h2>{{::office.name}}</h2>
		<p>{{::office.address1}}</p>
		<p>{{::office.address2}}</p>
		<p><a href="tel:{{office.phone}}"><span class="cvm-phone">Phone: </span>{{::office.phone}}</a></p>
		<p><a href="tel:{{office.fax}}"><span class="cvm-fax">Phone: </span>{{::office.fax}}</a></p>
	</div>
</div>
